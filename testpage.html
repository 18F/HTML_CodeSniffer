<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>HTML_CodeSniffer Test Page</title>
    <link rel="stylesheet" media="screen" href="./main.css">
    <script type="text/javascript" src="https://raw.github.com/squizlabs/HTML_CodeSniffer/master/HTMLCS.js"></script>
    <script>
    function runHTMLCSTest() {
        runHTMLCS(document.getElementById('level').value, document.getElementById('source').value, document.getElementById('resultsWrapper'))
    }
    </script>
    <script type="text/javascript" src="http://squizlabs.github.com/HTML_CodeSniffer/eg.js"></script>
</head>
<body>
<form id="runHTMLCS">
<textarea id="source" style="width:100%; height:200px;"></textarea>
<select id="level" name="level">
<option value="WCAG2A">Level A</option>
<option value="WCAG2AA" selected="selected">Level AA</option>
<option value="WCAG2AAA">Level AAA</option>
</select>
<button type="button" onclick="javascript:runHTMLCSTest();">Run HTML_CodeSniffer</button>&nbsp;
<a href="javascript:(function(){if(window['HTMLCS']) {HTMLCS.process('WCAG2AAA', document.body, function() {if (console.table) {console.table(HTMLCS.getMessages());} else {console.info(HTMLCS.getMessages());}}); return;} var s=document.createElement('script');s.type='text/javascript';s.src='https://raw.github.com/squizlabs/HTML_CodeSniffer/master/HTMLCS.js';document.body.appendChild(s); var t = setInterval(function() {if(!window['HTMLCS']) {return;} clearInterval(t);HTMLCS.process('WCAG2AAA', document.body, function() {console.table(HTMLCS.getMessages());});}, 100); })()">HTMLCS This Page</a> &lt;-- bookmarklet (at Level AAA)
</form>
<hr />
<div id="resultsWrapper">

</div>
</body>
</html>
